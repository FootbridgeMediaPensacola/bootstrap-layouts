<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no">

		<link href="../css/site-theme/master-theme.css" rel="stylesheet" type="text/css">
		<link href="../css/fa.css" rel="stylesheet" type="text/css">

		<title>Navigation Menu 1</title>

		<script defer src="../js/navigation-manager-app.js" type="text/javascript"></script>

	</head>
	<body>

		<!-- Large Nav V2 Module 1 -->
		<nav id="lg-nav-v2-1">
			<div role="presentation" id="nav-v2-trim"></div>

				</div>
				<div id="nav-v2-contents">
					<div id="nav-v2-cta-container">
						<!-- #nav-v2-cta-container element is safely removeable  -->
						<div>

						</div>
					</div>
					<div id="nav-v2-links">
						<div class="nav-v2-link">
							<div role="presentation" class="nav-v2-1-load-line"></div>
							<a href="#">
								<span>Home</span>
							</a>
						</div>
						<div class="nav-v2-link">
							<div role="presentation" class="nav-v2-1-load-line"></div>

								<div class="nav-v2-1-dropdown-1-link">
									<div role="presentation" class="nav-v2-1-border-animator"></div>
									<a href="#">Dropdown item</a>
								</div>
							</div>
						</div>
						<div class="nav-v2-link">
							<div role="presentation" class="nav-v2-1-load-line"></div>
							<a href="#">
								<span>Contact Us</span>
							</a>
						</div>
					</div>
				</div>
			</section>
