<!DOCTYPE html>
<html>
	<head>
		<title>BS Theme 1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>
		<!-- Load customs after Bootstrap to overwrite any conflicts with our own -->
		<link rel="stylesheet" type="text/css" href="css/footbridge-additions.css" />
		<script async type="text/javascript" src="js/dropdown-app.js"></script>
		<script async type="text/javascript" src="js/start-hero-carousel.js"></script>
	</head>
	<body>
		<!-- Small-screen navigation -->
		<div id="small-navigation-container-1" class="d-block d-md-none">
			<div class="d-flex align-items-center">
				<div class="pb-2 col">
					<img width="100" src="images/bootstrap-stack-logo.png" alt="Bootstrap logo" />
				</div>
				<div class="col text-right">
					<a>
						<img alt="Hamburger menu" width="42" src="images/menu_hamburger_dark.svg" />
					</a>
				</div>
			</div>
		</div>
		<!-- Large-screen navigation -->
		<div id="large-navigation-container-1" class="d-none d-md-block pt-2 px-5">
			<div class="d-flex">
				<div class="pb-2 col-md-3 align-self-center text-center">
					<img width="100" src="images/bootstrap-stack-logo.png" alt="Bootstrap logo" />
				</div>
				<div class="col-md">
					<div class="navigation-links h-100 d-flex">
						<div class="row justify-content-center align-self-end w-100">
							<div class="d-inline-block text-center position-relative px-md-3 px-xl-4">
								<a class="d-inline-block text-center px-md-2 px-xl-4 py-3" href="#">Home</a>
							</div>
							<div class="d-inline-block text-center position-relative px-md-3 px-xl-4">
								<a class="d-inline-block text-center px-md-2 px-xl-4 py-3" href="#">About Us</a>
							</div>
							<div class="d-inline-block text-center position-relative px-md-3 px-xl-4">
								<a class="d-inline-block text-center px-md-2 px-xl-4 py-3" href="#">Services +</a>
								<div class="dropdown">
									<div>
										<a class="px-md-2 px-xl-3 py-2 d-block" href="#">A Service</a>
									</div>
									<div>
										<a class="px-md-2 px-xl-3 py-2 d-block" href="#">Another Service</a>
									</div>
									<div>
										<a class="px-xl-3 py-2 d-block" href="#">Wow Services! +</a>
										<div class="dropdown">
											<div>
												<a class="px-md-2 px-xl-3 py-2 d-block" href="#">A Service</a>
											</div>
										</div>
									</div>
									<div>
										<a class="px-md-2 px-xl-3 py-2 d-block" href="#">K Service</a>
									</div>
								</div>
							</div>
							<div class="d-inline-block text-center position-relative px-md-3 px-xl-4">
								<a class="d-inline-block text-center px-md-2 px-xl-4 py-3" href="#">FAQ</a>
							</div>
							<div class="d-inline-block text-center position-relative px-md-3 px-xl-4">
								<a class="d-inline-block text-center px-md-2 px-xl-4 py-3" href="#">Contact</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Banner -->
		<div id="banner">
			<div id="heroCarousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#heroCarousel" data-slide-to="1"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div style="background-image:url('images/banner-1.jpg');"></div>
					</div>
					<div class="carousel-item">
						<div style="background-image:url('images/banner-2.png');"></div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		
		<!-- Content -->
		<div id="content">
			<div class="secondary-bg-color p-4">
				<h1 class="text-center">Reimagine the world!</h1>
				<div class="text-center pt-3">
					<a class="btn btn-primary" href="#">Push My Buttons</a>
				</div>
			</div>
			<div class="p-5"></div>
		</div>
		
		<!-- Footer -->
		<div id="footer-container-1" class="p-3 pb-5">
			<div class="d-flex px-5">
				<div class="col text-center">
					<strong class="column-header">Company</strong>
					<p>
						&copy; <script>document.write(new Date().getFullYear());</script>
						<span>Company Name</span>, Rights Reserved
					</p>
				</div>
				<div class="col text-center">
					<strong class="column-header">Follow Us</strong>
				</div>
				<div class="col text-center">
					<strong class="column-header">Quick Links</strong>
				</div>
				<div class="col text-center">
					<strong class="column-header">Service Areas</strong>
				</div>
			</div>
		</div>
	</body>
</html>
